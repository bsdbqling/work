
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<!--富文本编辑器-->
	<link rel="stylesheet" type="text/css" href="baidu/summernote.css"/>
	<script type="text/javascript" src="baidu/summernote.min.js"></script>
	<script src="baidu/summernote-zh-CN.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="baidu/lang/summernote-zh-CN.js"></script>
	<script type="text/javascript" src="baidu/grunt-build.js"></script>
	<script type="text/javascript" src="baidu/Gruntfile.js"></script>
	<body>
		<div class="modal-header">
			<button class="close" type="button" data-dismiss="modal">&times;</button>
			<h4 class="modal-title"><span class="glyphicon glyphicon-edit"></span>编辑通知</h4>
		</div>
<div class="modal-body">
	<form id="notice-eidet-form">
	<div class="form-group" >
		<label class="control-label" for="title">标题</label>
		<input class="form-control" type="text"  name="title" id="title"/>
	</div>
	<div class="form-group" >
		<label class="control-label" for="title">标题</label>
		<div id="summernote" name="summernote" class="form-control summernote control-label"></div>
	</div>
	</form>
</div>
<div class="modal-footer">
 	<button type="button" class="btn btn-default" data-diamiss="modal">关闭（Esc）</button>
 	<button type="button" class="btn btn-danger" onclick="resetForm()">清空表单</button>
 	<button type="button" class="btn btn-primary" >提交</button>
</div>
<script type="text/javascript">
	$(function(){
		$('.summernote').summernote({
			height:300,
			maxHeight:null,
			lang:'zh-CN'
		});
	});
	function resetForm(){
		$('#notice-eidet-form')[0].reset();
		$('#summernote').code("");
	}
</script>





	</body>
</html>
