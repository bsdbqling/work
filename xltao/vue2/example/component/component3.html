<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>component3</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <script src="../../assets/js/vue.js"></script>
</head>
<body>
<div id="app" style="padding-left: 20pxe
">
    <h1>引用其他组件</h1>
    <hr>
    <xltao></xltao>
</div>
<script>
    xltao2 = {
        template: `<div id="xltao2">子组件</div>`
    }

    xltao = {
        template: `<div id="xltao">父组件<xltao2></xltao2></div>`,
        components: {
            "xltao2": xltao2
        }
    }

    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
            "xltao": xltao
        }
    });
</script>
</body>
</html>
