<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--确保适当的绘制和触屏缩放，需要在网页的 head 之中添加 viewport meta 标签-->
    <!--width:属性控制设备的宽度。device-width:可以确保它能正确呈现在不同设备上-->
    <!--initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放-->
    <!--通过为 viewport meta 标签添加 user-scalable=no 可以禁用其缩放（zooming）功能。-->
    <!--通常情况下，maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，
    用户只能滚动屏幕，就能让您的网站看上去更像原生应用的感觉。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap3基础</title>
    <style>
    </style>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" media="screen">
</head>
<body>
<img src="http://www.gbtags.com/gb/laitu/2000x800" alt="图片显示不出" class="img-responsive"/>
</body>
</html>
