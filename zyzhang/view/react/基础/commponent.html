<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版</title>
    <!--react.js是React的核心库-->
    <script src="../build/react.js" charset="utf-8"></script>
    <!--react-dom.js的作用是提供与DOM相关的功能-->
    <script src="../build/react-dom.js" charset="utf-8"></script>
    <!--browser.min.js的作用是将JSX语法转换成JavaScript语法-->
    <script src="../build/browser.min.js" charset="utf-8"></script>

    <style>
        .pStyle {
            font-size: 20px;
        }
    </style>

</head>
<body>
<!--React渲染的模版内容会插入到这个DO吗节点中，作为一个容器-->
<div id="container">

</div>
</body>

<!--在react开发中，使用JSX，跟javascript不兼容，在使用JSX的地方，要设置type:text/babel-->
<!--babel是一个转换编译器，ES6转换成可以在浏览器中运行的代码-->
<script type="text/babel">

    //此次编写react代码

    //创建设置h1样式对象
    var hStyle = {
        backgroundColor: "green",
        color: 'red'
    }

    //在react中使用选择器样式是属性名使用className
    var ShowMessage = React.createClass({
        render: function () {
            return (
                    <div style={{
                        background: 'yellow',
                        borderWidth: 5,
                        borderColor: "black",
                        borderStyle: "solid"
                    }}>
                        <h1 style={hStyle}>{this.props.fristRow}</h1>
                        <h1 className="pStyle">{this.props.secondRow}</h1>
                    </div>
            );
        }
    });

    ReactDOM.render(<ShowMessage fristRow="你好" secondRow="zzy"/>,
            document.getElementById('container'));

</script>

</html>
