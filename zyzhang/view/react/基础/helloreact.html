<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="../build/react.js" charset="utf-8"></script>
    <!--react-dom.js的作用是提供与DOM相关的功能-->
    <script src="../build/react-dom.js" charset="utf-8"></script>
    <!--browser.min.js的作用是将JSX语法转换成JavaScript语法-->
    <script src="../build/browser.min.js" charset="utf-8"></script>

</head>
<body>
<!--React渲染的模版内容会插入到这个DO吗节点中，作为一个容器-->
<div id="container1">

</div>
<div id="container2">

</div>
</body>

<!--在react开发中，使用JSX，跟javascript不兼容，在使用JSX的地方，要设置type:text/babel-->
<!--babel是一个转换编译器，ES6转换成可以在浏览器中运行的代码-->
<script type="text/babel">

    //此次编写react代码

    /**
     * ReactDOM.render():React的基本方法，用于将模版转换HTML语言，渲染DOM，并插入指定的DOM节点中。
     *
     * 3个参数
     * 第一个：模版的渲染内容（HTML形式）
     * 第二个：这段模版需要插入的DOM节点
     * 第三个：渲染后的回调，一般不用
     */
    //    ReactDOM.render(<h1>Hello React</h1>, document.getElementById('container'));

    /**
     * JSX入门，不是一门新语言，是个语法
     * JSX 必需借助React环境运行
     * JSX 其实就是HTML标签 （<h1>Hello React</h1>）
     *
     */
    //JSX语法
    ReactDOM.render(
            <h1>
                Hello React
            </h1>,
            document.getElementById('container1')
    );

    //转换 JSX语法能够让我们更直观的看到组件的DOM结构，不能在浏览器上运行，最终会转换成JS代码,如下：
    //JS语法
    ReactDOM.render(
            React.createElement("h1", null, "Hello React"),
            document.getElementById("container2")
    );

    //在JSX中运行javascript代码
    //使用{}括起来 {表达式}

    var text = "张正宜";
    ReactDOM.render(
            <h1>{text}</h1>,
            document.getElementById("container1")
    );
</script>

</html>
