<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<div id="example2"></div>
<script type="text/babel">
    //组件传递参数 使用this.props
    var HelloMessage = React.createClass({
        render: function () {
            return <h1>Hello {this.props.name}</h1>
        }
    });

    ReactDOM.render(<HelloMessage name="zyzhang"/>, document.getElementById('example'));

    //可以通过 getDefaultProps() 方法为 props 设置默认值
    var HelloMessage2 = React.createClass({
        getDefaultProps: function () {
            return {
                name: "zyzhang"
            };
        },
        render: function () {
            return <h1>Hello {this.props.name}</h1>
        }
    });

    ReactDOM.render(<HelloMessage2/>, document.getElementById("example2"));
</script>
</body>
</html>
