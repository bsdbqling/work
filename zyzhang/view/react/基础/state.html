<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版</title>
    <!--react.js是React的核心库-->
    <script src="../build/react.js" charset="utf-8"></script>
    <!--react-dom.js的作用是提供与DOM相关的功能-->
    <script src="../build/react-dom.js" charset="utf-8"></script>
    <!--browser.min.js的作用是将JSX语法转换成JavaScript语法-->
    <script src="../build/browser.min.js" charset="utf-8"></script>

</head>
<body>
<!--React渲染的模版内容会插入到这个DO吗节点中，作为一个容器-->
<div id="container">

</div>
</body>

<!--在react开发中，使用JSX，跟javascript不兼容，在使用JSX的地方，要设置type:text/babel-->
<!--babel是一个转换编译器，ES6转换成可以在浏览器中运行的代码-->
<script type="text/babel">

    //此次编写react代码
    var CheckButton = React.createClass({
        //定义初始状态
        getInitialState: function () {
            return {
                isCheck: false
            }
        },
        //定义事件绑定的方法
        handlerClick: function () {
            this.setState({
                isCheck: !this.state.isCheck
            });
        },
        render: function () {
            var text = this.state.isCheck ? "已选中" : "未选中";

            return (
                    <div>
                        <input type="checkbox" onChange={this.handlerClick}/>{text}
                    </div>
            )
        }
    });

    ReactDOM.render(<CheckButton/>,
            document.getElementById("container"));


</script>

</html>
